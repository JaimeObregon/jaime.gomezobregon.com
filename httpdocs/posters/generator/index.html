<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/posters/generator/generator.css">
    <link rel="icon" type="image/svg+xml" href="/assets/icon.svg">
    <script type="module" src="/posters/generator/generator.js"></script>

    <!--
        Basado en https://codepen.io/georgedoescode/pen/PoGLmmX
        Autor: George Francis
        Véase https://georgefrancis.dev/writing/generative-svg-social-images/
    -->
</head>
<body>
    <main>
        <div class="wrapper__inner">
            <svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" class="social-image">
                <style>
                    * {
                        margin: 0;
                        padding: 0;
                        box-sizing: border-box;
                    }

                    .social-image {
                        --align-text-x: flex-start;
                        --align-text-y: flex-end;

                        width: 100%;
                        background: #f5f7fa;
                        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
                        line-height: 1;
                    }

                    .social-image__html {
                        display: flex;
                        height: 100%;
                        justify-content: var(--align-text-x);
                        align-items: var(--align-text-y);
                        padding: 72px;

                    }

                    .social-image__text {
                        max-width: 700px;
                    }

                    h1 {
                        font-size: 56px;
                        line-height: 68px;
                        font-weight: 800;
                        margin-bottom: 24px;
                        letter-spacing: -0.0125em;
                        outline: none;
                    }

                    h2 {
                        grid-column: 2;
                        font-weight: 500;
                        font-size: 24px;
                        line-height: 36px;
                        outline: none;
                        letter-spacing: -0.0125em;
                    }
                </style>
                <g>
                    <foreignObject x="0" y="0" width="1200" height="630">
                        <div class="social-image__html">
                            <div class="social-image__text">
                                <h1 xmlns="http://www.w3.org/1999/xhtml" contentEditable>
                                    Todo este texto es editable; haz clic para modificarlo
                                </h1>
                                <h2 xmlns="http://www.w3.org/1999/xhtml" contentEditable>
                                    Las formas del fondo irán adaptándose mientras tecleas, para que nunca se superpongan con el texto.
                                </h2>
                            </div>
                        </div>
                    </foreignObject>
                </g>
            </svg>
        </div>

        <div class="controls">
            <div class="controls__randomize">
                <p class="controls__label">Aleatorizar:</p>
                <button class="alignment">Posición</button>
                <button class="colors">Colores</button>
                <button class="shapes">Formas</button>
            </div>
            <button class="save">Guardar</button>
            <p class="controls__saving-disabled">
                El guardado está deshabilitado en dispositivos móviles.
            </p>
        </div>

    </main>
</body>
