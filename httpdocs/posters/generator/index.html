<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="robots" content="noindex" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/posters/generator/generator.css" />
        <link rel="icon" type="image/svg+xml" href="/assets/icon.svg" />
        <script type="module" src="/posters/generator/generator.js"></script>

        <!--
        Basado en https://codepen.io/georgedoescode/pen/PoGLmmX
        Autor: George Francis
        Véase https://georgefrancis.dev/writing/generative-svg-social-images/
    --></head>
    <body>
        <main>
            <div>
                <svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
                    <style>
                        * {
                            margin: 0;
                            padding: 0;
                            box-sizing: border-box;
                        }

                        svg {
                            --align-text-x: flex-start;
                            --align-text-y: flex-end;

                            width: 100%;
                            background: #f5f7fa;
                            font-family: -apple-system, BlinkMacSystemFont,
                                'Segoe UI', Roboto, Helvetica, Arial, sans-serif,
                                'Apple Color Emoji', 'Segoe UI Emoji',
                                'Segoe UI Symbol';
                            line-height: 1;
                        }

                        foreignObject > div {
                            display: flex;
                            height: 100%;
                            justify-content: var(--align-text-x);
                            align-items: var(--align-text-y);
                            padding: 5em;
                        }

                        foreignObject > div > div {
                            max-width: 800px;
                        }

                        h1 {
                            font-size: 64px;
                            line-height: 1;
                            font-weight: 900;
                            margin-bottom: 24px;
                            letter-spacing: -0.0125em;
                        }

                        h2 {
                            font-size: 36px;
                            font-weight: 500;
                            line-height: 42px;
                        }
                    </style>
                    <foreignObject x="0" y="0" width="1200" height="630">
                        <div>
                            <div contenteditable>
                                <h1>
                                    Todo este texto es editable; haz clic para
                                    modificarlo
                                </h1>
                                <h2>
                                    Las formas del fondo irán adaptándose
                                    mientras tecleas, para que nunca se
                                    superpongan con el texto.
                                </h2>
                            </div>
                        </div>
                    </foreignObject>
                </svg>
            </div>

            <footer>
                <div class="randomize">
                    <p>Aleatorizar:</p>
                    <button class="alignment">Posición</button>
                    <button class="colors">Colores</button>
                    <button class="shapes">Formas</button>
                </div>
                <button class="save">Guardar</button>
                <p class="saving-disabled">
                    El guardado no está disponible en dispositivos móviles.
                </p>
            </footer>
        </main>
    </body>
</html>
