<h1>Conciencia</h1>

<blockquote>« ¡No seamos cobardes con nuestros actos; no nos avergoncemos después de haberlos realizado! <strong>El remordimiento de conciencia es algo indecoroso</strong> »</blockquote>

<p>— <a href="http://en.wikipedia.org/wiki/Friedrich_Nietzsche">Friedrich Nietzsche</a>, en <cite>El ocaso de los dioses</cite>.</p>
