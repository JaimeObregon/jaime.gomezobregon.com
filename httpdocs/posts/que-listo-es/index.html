<h1>Qué listo es</h1>

<blockquote>
    <p>…ay, mi Jonathan, qué majo es. Y qué listo. Tiene apenas 13 años y es un crío la mar de espabilado. Ha dejado siete para septiembre, ¡pero no veas cómo juega al fútbol!…</p>

    <footer>— Fragmento de una conversación escuchada en el pasillo de un hospital.</footer>
</blockquote>
