<h1>Está bien, está mal</h1>

<blockquote>
    <p>Está bien estudiar el Universo y dónde se originó. Pero no se debería profundizar en el origen en sí mismo, puesto que se trata del momento de la Creación y de la intervención de Dios.<p>

    <footer>
        — Juan Pablo II, <a href="http://hosted.ap.org/dynamic/stories/J/JOHN_PAUL_HAWKING?SITE=KJLL&SECTION=HOME&TEMPLATE=DEFAULT">a</a> <a href="http://es.wikipedia.org/wiki/Stephen_Hawking">Stephen Hawking</a>.
    </footer>
</blockquote>
