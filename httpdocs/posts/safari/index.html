<blockquote>« Entering the English language in the late 19th century, the word safari means "journey" in Swahili. Originally from the Arabic سفر (safara) meaning travel. The verb for "to travel" in Swahili is "safiri", the noun for the journey is "safari"»</blockquote>
<p style="text-align: right;">— <a href="http://en.wikipedia.org/wiki/Safari">Etimología de la palabra <em>safari</em> en Wikipedia</a></p>
