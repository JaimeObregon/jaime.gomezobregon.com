<h1>Safari</h1>

<blockquote>
    <p>
        Entering the English language in the late 19th century, the word
        <dfn><i>safari</i></dfn> means <i>journey</i> in Swahili. Originally
        from the Arabic سفر (<i>safara</i>) meaning travel. The verb for
        <q>to travel</q> in Swahili is <i>safiri</i>, the noun for the journey
        is <i>safari</i>.
    </p>

    <footer>
        — Etimología de la palabra <i>safari</i>,
        <a href="http://en.wikipedia.org/wiki/Safari">según Wikipedia</a>.
    </footer>
</blockquote>
