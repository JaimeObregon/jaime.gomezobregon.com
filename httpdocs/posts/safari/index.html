<h1>Safari</h1>

<blockquote>
    <p>Entering the English language in the late 19th century, the word <cite>safari</cite> means "journey" in Swahili. Originally from the Arabic سفر (safara) meaning travel. The verb for "to travel" in Swahili is "safiri", the noun for the journey is "safari"</p>

    <footer>
        — <a href="http://en.wikipedia.org/wiki/Safari">Etimología de la palabra <cite>safari</cite> en Wikipedia</a>
    </footer>
</blockquote>
