<h1>Sodade</h1>

<dl>
    <dt>
        <blockquote>
            <p>Si bô'screvê me, 'm ta'screvê'be<br>
            Si bô 'squecê'me, 'me ta'squecê'be<br>
            Até dia<br>
            Qui bô voltrá</p>
        </blockquote>
    </dt>
    <dd>
        <blockquote>
            <p>Si me escribes, te escribiré<br>
            Si me olvidas, te olvidaré<br>
            Hasta el día<br>
            en que regreses</p>
        </blockquote>
    </dd>
</dl>

<footer>
    <p>Canción tradicional de Cabo Verde.</p>
</footer>
