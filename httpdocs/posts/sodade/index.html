<h1>Sodade</h1>

<blockquote>
    <p>Si bô'screvê me, 'm ta'screvê'be<br>
    Si bô 'squecê'me, 'me ta'squecê'be<br>
    Até dia<br>
    Qui bô voltrá</p>
</blockquote>

<p>(Si me escribes, te escribiré / Si me olvidas, te olvidaré / Hasta el día en que regreses)</p>

<p>— Canción tradicional de Cabo Verde.</p>
